kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: "nginx"
  name: "nginx"
  namespace: "{{ meta.namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "nginx"
  template:
    metadata:
      labels:
        app: "nginx"
    spec:
      containers:
        - name: "nginx"
          image: "{{nginx_image}}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
